# Settings ini file. Write here the keyboard input keys and the desired outuput. Example:
# a = Long string which you don't have to type
# b = uint8_t
# c = long string
# This character is only for comments, don't use it afterwards!

[Macro_Config]
UsePerApplicationMacros = 1

[Keys_Global]
1 = KEY_TYPE[global macro 1]
2 = KEY_TYPE[uint8_t]
3 = KEY_TYPE[uint16_t]
4 = KEY_TYPE[uint64_t]

[Keys_Macro1]
AppName = Visual Studio
#a = first string
#b = second sztring
#c = bazdmeg te fasz
2 = KEY_TYPE[teszt szöveg]
3 = KEY_SEQ[LCTRL+RSHIFT+A+0+7] KEY_SEQ[TAB] KEY_TYPE[Src\Teszt mappa] KEY_SEQ[ESC] KEY_TYPE[Inc\Fos....wqfeipi]
4 = KEY_SEQ[RCTRL+TABT+ESC] KEY_TYPE[teszt üzenet] KEY_TYPE[másik szöveg] KEY_TYPE[harmadik message]

[Keys_Macro2]
AppName = Atollic TrueStudio
2 = KEY_TYPE[eclipse workspace text]
3 = KEY_SEQ[CTRL+D] KEY_SEQ[TAB] KEY_TYPE[Src\Teszt mappa] KEY_SEQ[ESC] KEY_TYPE[Inc\Fos....wqfeipi]
4 = KEY_SEQ[RCTRL+TABT+ESC] KEY_TYPE[teszt üzenet] KEY_TYPE[másik szöveg] KEY_TYPE[harmadik message]

[Keys_Macro3]
AppName = Notepad++
5 = KEY_TYPE[notepad++ workspace]

[Config]
COM = 5
TCP_Port = 2005