# Possible macro keywords:
# KEY_TYPE[text] = Press & release given keys in sequence to type a text
# KEY_SEQ[CTRL+C] = Press all given keys after each other and release it when each was pressed - ideal for key shortcats
# DELAY[time in ms] = Waits for given milliseconds
# DELAY[min ms - max ms] = Waits randomly between min ms and max ms

[Macro_Config]
# Use per-application macros. AppName is searched in active window title, so window name must contain AppName
UsePerApplicationMacros = 1 

# If enabled, you can bind multiple key combinations with special keys like RSHIFT + 1, but can't bind SHIFT, CTRL and other special keys alone
UseAdvancedKeyBinding = 1

[Keys_Global]
NUM_0 = KEY_SEQ[A+B+C]
NUM_1 = KEY_TYPE[global macro 1]
NUM_2 = KEY_TYPE[uint8_t]
NUM_3 = KEY_TYPE[uint16_t]
NUM_4 = KEY_TYPE[uint64_t]

# add more macros below, as many as you want. Format is: Keys_Macro1, Keys_MacroX
[Keys_Macro1]
AppName = Visual Studio
#a = first string
#b = second sztring
#c = bazdmeg te fasz
RSHIFT+NUM_1 = KEY_TYPE[+] 
NUM_2 = KEY_TYPE[TeSzt Szöveg 01853\.-,éáWY/*- ABCDEFGHIJKLMNOPQRSTYZabcdefghijklmnopqrstyz~23456789öüóõúéáû,.-í,.-?:_ÛÁÉÕÚÜÓ&@>~^^¢¢°°²²``ÿ´]
NUM_3 = KEY_SEQ[LCTRL+RSHIFT+A] DELAY[5000] KEY_SEQ[TAB] KEY_TYPE[Src/Teszt mappa] KEY_SEQ[LSHIFT+TAB] KEY_TYPE[fos szöveg amit ide írok] DELAY[2000] KEY_SEQ[ESC]
NUM_4 = KEY_SEQ[RCTRL+TABT+ESC] KEY_TYPE[teszt üzenet] KEY_TYPE[másik szöveg] KEY_TYPE[harmadik message]
