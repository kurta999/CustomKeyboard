<body>
	<div style="width:75%;"><div class="chartjs-size-monitor"><div class="chartjs-size-monitor-expand"><div class=""></div></div><div class="chartjs-size-monitor-shrink"><div class=""></div></div></div>
		<canvas id="canvas" style="display: block; width: 1428px; height: 714px;" width="1428" height="714" class="chartjs-render-monitor"></canvas>
	</div>
	<script>
		var lineChartData = {
        labels: [
'aaa','aaa','aaa',], datasets: [{
label: 'CO2',
borderColor : window.chartColors.red,
backgroundColor : window.chartColors.red,
fill : false,
data : [
22,23,24,
],
yAxisID: 'y-axis-1',
}, {
label: 'VOC',
                borderColor : window.chartColors.blue,
                backgroundColor : window.chartColors.blue,
                fill : false,
                data : [
35,37,38,
],yAxisID: 'y-axis-2'
            }]
        };

        window.onload = function() {
            var ctx = document.getElementById('canvas').getContext('2d');
            window.myLine = Chart.Line(ctx, {
                data: lineChartData,
                options: {
                    responsive: true,
                    hoverMode: 'index',
                    stacked: false,
                    title: {
                        display: true,
                        text: 'Chart.js Line Chart - Multi Axis'
                    },
                    scales: {
                        yAxes: [{
                            type: 'linear',
                            display: true,
                            position: 'left',
                            id: 'y-axis-1',
                        },
                        {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            id: 'y-axis-2',

                            gridLines: {
                                drawOnChartArea: false,
                            },
                        }],
                    }
                }
            });
        };
        </script>
